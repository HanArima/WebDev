<!--Learning about accessibilty. How to make my website more accesible to the users-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A meta tag named "Viewport". This gives the browser instructions on how to control the page's dimensions and scaling. "width=device-width" telle it to set the width as the device and "initial-scale=1.0" keeps it the zoomed  -->
    <meta name="description" content="FreeCodeCamp Accessibility Quiz practice project">
    <!-- A pageâ€™s meta description tag is displayed as part of the search snippet in a search engine results page (SERP) and is meant to give the user an idea of the content that exists within the page and how it relates to their search query. -->
    <!-- This tag used to contribute to the SEO ranking a lot. Nowadays, it is not that much. -->
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/fe1cb12581.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="padding">
            <img src="logo1.png" alt="logo" id="logo">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
                <!-- Navigation is a core part of accessibility, and screen readers rely on you to provide the structure of your page. -->
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <section aria-labelledby="student-info" role="region">
                <h2 id="student-info">Student Details</h2>
                <div class="info">
                    <label for="student-name">Enter your name: </label>
                    <input name="student-name" id="student-name" type="text">
                </div>
                <div class="info">
                    <label for="email">Enter your email: </label>
                    <input name="email" id="email" type="email">
                </div>
                <div class="info">
                    <label for="dob">Date of Birth: <span class="sr-only">(Date of Birth)</span></label>
                    <input name="dob" id="dob" type="date">
                </div>
            </section>
            <section aria-labelledby="html-questions" role="region">
                <h2 id="html-questions">Questions: HTML </h2>
                <div class="question-block">
                    <p style="font-weight: 600;">1</p>
                    <fieldset name="q1" class="question">
                        <legend> "!DOCTYPE" is case sensitive. </legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1">
                                    <input name="q1" value="true" type="radio" id="q1-a1" />True
                                </label>
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input name="q1" value="false" type="radio" id="q1-a2" />False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p style="font-weight: 600;">2</p>
                    <fieldset name="q2" class="question">
                        <legend> It is faster to render HTML and CSS than to interpret and execute JavaScript</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1">
                                    <input name="q2" value="true" type="radio" id="q2-a1" />True
                                </label>
                            </li>
                            <li>
                                <label for="q2-a2">
                                    <input name="q2" value="false" type="radio" id="q2-a2" />False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">Question: CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="select">
                            Which of the following is the correct syntax to make the background-color of all paragraph
                            elements to yellow?
                        </label>
                    </div>
                    <div class="answer">
                        <select required name="answer-options" id="select">
                            <option value="">Select an option</option>
                            <option value="1">p {background-color : yellow;}</option>
                            <option value="2">p {background-color : #yellow;}</option>
                            <option value="3">all {background-color : yellow;}</option>
                            <option value="4">all p {background-color : #yellow;}</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="written-ans">
                            Explain the Box-Model.
                        </label>
                    </div>
                    <div class="answer">
                        <textarea name="written-ans" id="written-ans"
                            placeholder="Neatly write your answer here. Try to be consize and organized" rows="5"
                            cols="50"></textarea>
                    </div>
                </div>
            </section>
            <!--Accessibility#2 - 
                The ROLE attribute can be used to indicate the purpose behind an element on the page to assistive technologies.
                The role attribute is a part of the Web Accessibility Initiative (WAI), and accepts preset values.
             -->
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <address style="font-style: normal;">
            <!-- a basically refers to a hyperlink-->
            Garima Hansa<br>
            Student @UPES<br>
            Dehradun, Uttrakhand, 248007 <br>
        </address>
        <div class="connect">
            <h3>FOLLOW #HanArima</h3>
            <div class="links">
                <a href="" target="_blank"><i class="fa-brands fa-square-instagram "></i></a>
                <a href="https://www.linkedin.com/in/garima-hansa-8606ba225/" target="_blank"><i
                        class="fa-brands fa-linkedin "></i></a>
                <a href="https://github.com/HanArima" target="_blank"><i class="fa-brands fa-square-github "></i></a>
            </div>

        </div>
    </footer>
    <!-- Address element contains info about the author of the page. Text are in italic form.
    Footer Element contains all the other detail about the page-->
</body>

</html>
